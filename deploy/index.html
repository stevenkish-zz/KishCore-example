		<script type="text/javascript">	

			var flashPlayerMajorVersion = "10.0.0";
		
			var so = new SWFObject('bin/ApplicationLoader.swf?application=bin/Application.swf&navigation=xml/navigation.xml', 'application', '320', '480', flashPlayerMajorVersion, '#ffffff' );
			so.useExpressInstall('bin/expressinstall.swf');
			so.addParam('scale', 'noscale');
			so.addParam('bgcolor', 'ffffff');
			so.addParam('allowScriptAccess', 'sameDomain');
			so.addParam('allowFullScreen', 'true');
			so.write('content');
			
		</script>
